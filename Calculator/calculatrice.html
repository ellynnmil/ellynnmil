<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">  <!--type-->
<html>

<head>  <!--n'apparait pas-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Calculatrice</title>
  <link rel="stylesheet" type="text/css" href="stylecalculatrice.css">
</head>


<body>
  <div class = "calculator">
    <div class = "screen" data-screen>0</div>
    <div class = "buttons">
      <div class = "btn" data-clear> CLEAR</div>
      <div class = "btn" data-operateur> +/-</div>
      <div class = "btn" data-delete> supp</div>
      <div class = "btno" data-equals> =</div>

      <div class = "btnn" data-number> 7</div>
      <div class = "btnn" data-number> 8</div>
      <div class = "btnn" data-number> 9</div>
      <div class = "btno" data-operator> x</div>

      <div class = "btnn" data-number> 4</div>
      <div class = "btnn" data-number> 5</div>
      <div class = "btnn" data-number> 6</div>
      <div class = "btno" data-operator> -</div>

      <div class = "btnn" data-number> 1</div>
      <div class = "btnn" data-number> 2</div>
      <div class = "btnn" data-number> 3</div>
      <div class = "btno" data-operator> +</div>

      <div class = "zero" data-number> 0</div>
      <div class = "btnn" data-point> .</div>
      <div class = "btno" data-operator> /</div>
    </div>
  </div>
  <script src = "scriptcalcul.js"></script>

</body>

</html>
