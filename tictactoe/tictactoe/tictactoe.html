<!Doctype html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styletictactoe.css">
    <title>Tic Tac Toe game</title>
</head>
<body>

  <header>
      <h1 class="header">Tic-Tac-Toe</h1>
      <p class="sub">Play:</p>
    </header>

<section class="gameplay">

       <button class="play-btn" id="play-btn"></button>

    <table class ="play">
        <tr> <!-- ligne-->
          <td class="cell" id= "tl"  data-index='0' ></td> <!-- case en tÃªte -->
          <td class= "cell" id= "t"  data-index='1' ></td>
          <td class= "cell" id= "tr"  data-index='2'></td>
        </tr>
        <tr>
          <td class= "cell" id= "left"  data-index='3'></td><!-- case standard -->
          <td class= "cell" id= "center"  data-index='4'></td>
          <td class= "cell" id= "right" data-index='5'></td>
        </tr>
        <tr>
          <td class= "cell" id="bl" data-index='6'></td>
          <td class= "cell" id= "b" data-index='7'></td>
          <td class= "cell" id= "br"data-index='8'></td>
        </tr>
    </table>
  </div>

   <div class="Players">
     <h1>Players</h1>
     <p id="player">Le joueur {{player}} doit jouer</p>
     <form>
     <label for="name"></label>
        <input  type="text"  id="player-1"  placeholder="Enter Name"  autocomplete="off"  required/>
      <label for="name"></label>
        <input  type="text"  id="player-2"  placeholder="Enter Other Name"  autocomplete="off"  required/>
        <input type="submit" value="Submit" />
    </form>
   </div>
   <div class="score">
     <h1>Score</h1>
     <p>{{player1}} (croix) : XX</p>
     <p>{{Joueur 2}} (rond) : XX</p>
     <p>Match nul : XX</p>
   </div>

 <button class="reset">
    <a href="tictactoe.html"> Retry ?
  </button>

</section>
  <hr>
 <script src = "tictactoe.js"></script>

</body>

</html>
